<script id="eventos-list-tpl" type="text/template">
    <div class="row cuadro categ_{{id_categoria}}" data-id="{{id_evento}}" >
        <div class="col-xs-3 date">
            <span class="ico-categ"></span>
            {{#if f_fin}}
                <!-- evento varios dias -->
                <span class="ndiafi">{{fecha_dm.dia}}</span>
                <span class="mes">{{fecha_dm.mes}}</span>
                <span class="ndiaff">{{f_fin_dm.dia}}</span>
                <span class="mes">{{f_fin_dm.mes}}</span>    
            {{else}}
                <!-- evento un solo dia -->
                {{#if fecha_dm.diasemana}}
                    <span class="ndia">{{fecha_dm.dia}}</span>
                    <span class="mes">{{fecha_dm.mes}}</span>
                    <span class="diasemana">{{fecha_dm.diasemana}}</span>
                    <span class="hora"><i class="fa fa-clock-o"></i> {{hora_format}} h</span>
                {{else}} 
                    <!-- es HOY -->
                    <span class="hoy">{{fecha_dm.dia}}</span>
                    <span class="hora"><i class="fa fa-clock-o"></i> {{hora_format}} h</span>
                {{/if}}
            {{/if}}         
        </div>
        <div class="col-xs-6 info">  
            <h5>{{title}}</h5>
            <div class="eventor-ciudad">
                <p class="nombre-eventor">{{Eventor.first_name}}</p>
                <p class="ciudad"><i class="fa fa-map-marker"></i> {{localidad}}</p>
            </div>
            <i class="notif fa fa-exclamation-circle"></i> 
        </div>
        <div class="col-xs-3 imagen">
            <img class="" src="http://pelladeocio.com/uploads/medias/{{image}}" />
        </div>
        
    </div>
</script>

<script id="evento-tpl" type="text/template">
    <div class="header-50">
        <div class="head_sup">
            <a class="boton_atras pull-left"><i class="fa fa-arrow-left"></i></a>
            <a class="boton_inicio pull-left"><i class="fa fa-home"></i></a>
            
            <img src="simbolo.png" />
            
            <div class="menu_drop dropdown pull-right">
                <a class="dropdown-toggle" id="dropdownMenuMain" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <i class="fa fa-bars"></i>
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuMain">
                    <li><a class="link_eventos">Eventos</a></li>
                    <li><a class="link_locales" >Organizadores</a></li>
                    <li><a class="link_favoritos" ><i class="fa fa-heart"></i> Favoritos</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a class="link_prefer" ><i class="fa fa-cog"></i> Preferencias</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a onclick="window.plugins.socialsharing.share('Descarga Pella de Ocio', 'Pella de Ocio', null, 'http://app.pelladeocio.com')"><i class="fa fa-share-alt"></i> Compartir App</a></li>
                    <!--<li><a class="menu_salir">Salir</a></li>-->
                </ul>
            </div>
            <a class="pull-right" onclick="window.plugins.socialsharing.share('Próximamente {{title}}, pincha en el enlace para más info.', 'Pella de Ocio', null, 'http://app.pelladeocio.com')"><i class="fa fa-share-alt"></i></a>
            <div class="clearfix"></div>
        </div>
    </div>
    
    <div class="container wrapper-absolute-50 evento-detalle">
        <div class="row cuadro categ_{{id_categoria}}">
            <div class="col-xs-12 col-sm-6 bloq-izq" >
                <div class="row">
                    <div class="col-xs-12 titulo-imagen">
                        <h4>{{title}}</h4>
                        <img src="http://pelladeocio.com/uploads/medias/{{image}}" class="img-responsive" />
                        <div class="date">
                            <span class="ico-categ"></span>
                            {{#if f_fin}}
                                <!-- evento varios dias -->
                                <span class="ndia">{{fecha_dm.dia}} {{fecha_dm.mes}}</span>
                                <span class="ndiafin">{{f_fin_dm.dia}} {{f_fin_dm.mes}}</span>
                            {{else}}
                                <!-- evento 1 dia -->
                                <span class="ndia">{{fecha_dm.dia}} {{fecha_dm.mes}}</span>
                                <span class="hora">{{fecha_dm.diasemana}}  <i class="fa fa-clock-o"></i> {{hora_format}} h</span>
                            {{/if}}
                            
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <!-- si tiene horario le deja más espacio al horario -->
                    {{#if horario}}
                        <div class="col-xs-4">
                            <p class="nombre-eventor">{{Eventor.first_name}}</p>
                            <p class="ciudad"><i class="fa fa-map-marker"></i> {{localidad}}</p>
                        </div>
                        <div class="col-xs-8">
                            <div class="datos-evento">
                                <p>{{{horarioBr}}}</p>
                                {{#if precio}}
                                    <p>{{precio}}</p>
                                {{/if}}
                            </div>
                        </div>
                    {{else}}
                        {{#if precio}}
                            <div class="col-xs-8">
                                <p class="nombre-eventor">{{Eventor.first_name}}</p>
                                <p class="ciudad"><i class="fa fa-map-marker"></i> {{localidad}}</p>
                            </div>
                            <div class="col-xs-4">
                                <div class="datos-evento-grande">
                                    <p>{{precio}}</p>
                                </div>
                            </div>
                        {{else}}
                            <div class="col-xs-12">
                                <p class="nombre-eventor">{{Eventor.first_name}}</p>
                                <p class="ciudad"><i class="fa fa-map-marker"></i> {{localidad}}, {{Ciudad.nombre}}</p>
                            </div>                             
                        {{/if}}
                        
                    {{/if}}
                </div>
            </div> <!-- fin bloq-izq -->
            
            <div class="col-xs-12 col-sm-6">
                <div class="descr-evento">
                    <p>{{{descripcionBr}}}</p>
                    
                    {{#if web_link}}
                        <a class="link_web" >{{web_link}}</a>
                    {{/if}}
                </div>
            </div>
            
            <div class="col-xs-12 direccion-evento">
                <p class="direcc">
                    <span class="calle">{{direccion}}. {{localidad}}, {{Ciudad.nombre}}</span>
                    <span class="fullscreen"><a class="link_bigmap"><i class="fa fa-arrows-alt" aria-hidden="true"></i></a></span>
                    <div class="clearfix"></div>
                </p>
                <div id="eve-map-canvas" ></div>
            </div>  
            {{#if Eventor.noAdmin}}
                <div class="col-xs-12 organizador-evento">
                    <div class="local_link" data-id="{{Eventor.id_user}}">
                        <span class="nombre-local">{{Eventor.first_name}} </span>
                        <span class="icono"><i class="fa fa-info-circle"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </div>
            {{/if}}
        </div>
    </div>
</script>

                    <li role="separator" class="divider"></li>
                    <li><a onclick="window.plugins.socialsharing.share('Descarga Pella de Ocio', 'Pella de Ocio', null, 'http://app.pelladeocio.com')"><i class="fa fa-share-alt"></i> Compartir App</a></li>
                    <!--<li><a class="menu_salir">Salir</a></li>-->
                </ul>
            </div>
            <a class="pull-right" onclick="window.plugins.socialsharing.share('{{Eventor.first_name}}, pincha en el enlace para más info.', 'Pella de Ocio', null, 'http://app.pelladeocio.com')"><i class="fa fa-share-alt"></i></a>
            <div class="clearfix"></div>
        </div>
    </div>
    
    <div class="wrapper-absolute-50">
        <div class="container evento-detalle localDetails">
            <!-- local-details-tpl -->
        </div>
        <div class="container-fluid guiaeventos eventoslocal">
            <h2>Próximos eventos</h2>
            <!-- eventos -->
        </div>
    </div>
</script>
    
<script id="local-details-tpl" type="text/template">
    <div class="row cuadro">
        <div class="col-xs-12 col-sm-6 bloq-izq" >
            <div class="row">
                <div class="col-xs-12 titulo-imagen">
                    <h4>{{Eventor.first_name}}</h4>
                    <img src="http://pelladeocio.com/uploads/medias/{{Eventor.image}}" class="img-responsive" />
                </div>
                <div class="col-xs-12 detalle-local">
                    {{#if Eventor.horario}}
                        <p class="horario-local">{{{Eventor.horarioBr}}}</p>
                    {{/if}}
                </div>
                {{#if Eventor.telefono}}
                    <div class="col-xs-6">
                        <p class="ciudad"><i class="fa fa-map-marker"></i> {{Eventor.localidad}}</p>
                    </div>
                    <div class="col-xs-6">
                        <p class="tlf-local"><i class="fa fa-phone"></i> {{Eventor.telefono}}</p>
                    </div>
                {{else}}
                    <div class="col-xs-12">
                        <p class="ciudad"><i class="fa fa-map-marker"></i> {{Eventor.localidad}}, {{Eventor.CiudadEventor.nombre}}</p>
                    </div>
                {{/if}}
                
            </div>
        </div> <!-- fin bloq-izq -->
        
        <div class="col-xs-12 col-sm-6">
            <div class="descr-evento descr-local">
                <p>{{{Eventor.resumeBr}}}</p>
                {{#if Eventor.web_link}}
                    <a class="link_web" >{{Eventor.web_link}}</a>
                {{/if}}
            </div>
        </div>
        
        <div class="col-xs-12 direccion-evento">
            <p class="direcc">
                <span class="calle">{{Eventor.direccion}}. {{Eventor.localidad}}, {{Eventor.CiudadEventor.nombre}}</span>
                <span class="fullscreen"><a class="link_bigmap"><i class="fa fa-arrows-alt" aria-hidden="true"></i></a></span>
                <div class="clearfix"></div>
            </p>
            <div id="local-map-canvas"></div>
        </div>
    </div>
</script>
